<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Entrar com sua conta</h2>
    <a href="{% url 'index' %}">home</a>

    <form method="POST">
        {% csrf_token %}
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required><br>
        
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="digite sua senha" required><br>
        
        <button type="submit" value="Submit">Logar</button>
      </form> 
      <a href="{% url 'signin' %}">Criar um conta</a><br>
      <a href="{% url 'password_reset' %}">Esqueci minha senha</a>
</body>
</html>
