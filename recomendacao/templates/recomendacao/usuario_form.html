<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
</head>
<body>
    <h2>Criar nova conta</h2>
    <a href="{% url 'index' %}">home</a>
    
    <form method="POST" action="{% url 'signin' %}">
        {% csrf_token %}
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="digite seu primeiro nome" required><br>
    
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="digite seu sobrenome" required><br>
    
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
          <option value="masculino">Masculino</option>
          <option value="feminino">Femin√≠no</option>
          <option value="other">outro</option>
        </select><br>

        <label for="telefone">Telefone:</label>
        <input type="number" id="telefone" name="telefone" placeholder="88 888888888" required>{{ telefone }}<br>

        <label for="dataDeNascimento">Data de Nascimento:</label>
        <input type="date" id="idade" name="idade" placeholder="20" required><br>
                
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>{{ email }}<br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="digite sua senha" required><br>
        
        <label for="password">Confirme sua senha:</label>
        <input type="password" id="comfirm-password" name="comfirm-password" placeholder="confirme sua senha" required><br>
        
        <button type="submit" value="Submit">Criar</button>

    </form> 
      <a href="{% url 'login' %}">ja tenho uma conta</a>
</body>
</html>
