<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recover password</title>
</head>
<body>
    <h1>Esqueci minha senha</h1>
    <h3>Para redefinir sua senha, informe o email cadastrado na sua conta para ser enviado o Token de autenticação.</h3>
    <a href="{% url 'login' %}">voltar</a>

    <form method="POST" action="{% url 'sendToken' %}">
        {% csrf_token %}
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="remail" placeholder="seuemail@exemplo.com" required><br>
        
        <button type="submit" value="Submit">Enviar</button>
      </form> 
</body>
</html>
