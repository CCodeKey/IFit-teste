<h1>Redefina sua palavra-passe</h1>
{% if validlink %}
<p>alterar senha</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="alterar senha">
  </form> 
{% else %}
<p>
  O link de redefinição de senha é inválido, possivelmente porque foi 
  já foi usado. solicite uma nova redefinição de senha.
  <a href="{% url 'login' %}">login</a>
</p>
{% endif %}
