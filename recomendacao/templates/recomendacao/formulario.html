<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendação</title>
</head>
<body>
    <a href="{% url 'home' %}">home</a><br><br>
    <a href="{% url 'logout' %}">Sair</a><br><br>

    <form method="POST" action="{% url 'new_recomendation' %}">
    {% csrf_token %}

        <h2>Informe seus dados</h2>
        
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" name="altura" min="50" max="250" required><br>
        
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" min="20" max="200" required><br>

        <label for="nivel_atividade">Nível de Atividade Física:</label>
        <select id="nivel_atividade" name="nivel_atividade" required>
          <option value="sedentario">Sedentário</option>
          <option value="iniciante">Iniciante</option>
          <option value="intermediario">Intermediário</option>
          <option value="avancado">Avançado</option>
        </select><br>
        
        <label for="objetivo">Objetivo:</label>
        <select id="objetivo" name="objetivo" required>
          <option value="emagrecimento">Emagrecimento</option>
          <option value="ganho_massa">Ganho de Massa Muscular</option>
          <option value="condicionamento">Condicionamento Físico</option>
          <option value="melhora_saude">Melhora Geral da Saúde</option>
          <option value="outro">Outro</option>
        </select><br>
        
        <label for="restricao">Condições Médicas ou Restrições:</label>
        <textarea id="restricao" name="restricao" placeholder="Exemplo: Problemas no joelho, hipertensão, etc." rows="3"></textarea><br>
        
        <label for="local_treino">Local de Treino Preferido:</label>
        <select id="local_treino" name="local_treino" required>
          <option value="academia">Academia</option>
          <option value="casa">Casa</option>
          <option value="parque">Parque</option>
          <option value="outro">Outro</option>
        </select><br>
        
        <label for="duracao_treino">Duração do Treino:</label>
        <select id="duracao_treino" name="duracao_treino" required>
          <option value="30">Até 30 minutos</option>
          <option value="45">Até 45 minutos</option>
          <option value="60">Até 1 hora</option>
          <option value="mais">Mais de 1 hora</option>
        </select><br><br><br>
        
        <button type="submit">Gerar Recomendação</button>
      </form> 
</body>
</html>
